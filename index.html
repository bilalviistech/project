<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://testdeveloplink.com/document/wp-content/uploads/2024/12/mavdocs-logo-1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mav Docs</title>
    <script>
  // Disable right-click
  document.addEventListener("contextmenu", (e) => e.preventDefault());

  // Disable Ctrl+Shift+I, Ctrl+U, Ctrl+S, F12
  document.addEventListener("keydown", function (e) {
    // F12
    if (e.key === "F12") {
      e.preventDefault();
    }

    // Ctrl+Shift+I or Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) {
      e.preventDefault();
    }

    // Ctrl+U (View Source)
    if (e.ctrlKey && e.key === "u") {
      e.preventDefault();
    }

    // Ctrl+S (Save Page)
    if (e.ctrlKey && e.key === "s") {
      e.preventDefault();
    }

    // Ctrl+C (Copy)
    if (e.ctrlKey && e.key === "c") {
      e.preventDefault();
    }

    // Ctrl+Shift+C (Element Inspector)
    if (e.ctrlKey && e.shiftKey && e.key === "C") {
      e.preventDefault();
    }
  });

  // Optional: Disable text selection
  document.addEventListener("selectstart", (e) => e.preventDefault());
</script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
